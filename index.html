<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hackaton</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="bg">
    <section id="content">
        <div class="container">
            <div class="content-main d-flex justify-content-around flex-wrap">
                <div class="content-main__left col-12 col-lg-4">
                    <h2 class="title text-center mt-2 ">ADD USER</h2>
                    <input type="text" class="input name form-control mt-4" placeholder="Name">
                    <input type="text" class="input lastname form-control mt-4 mb-4" placeholder="Lastname">
                    <input type="text" class="input phone-number form-control mb-4" placeholder="Phone number">
                    <input type="text" class="input weekly-kpi form-control mb-4" placeholder="Weekly KPI">
                    <input type="text" class="input monthly-kpi form-control mb-4" placeholder="Monthly KPI">
                    <button type="button" class="btn btn-primary w-100" id="btn-add">SUBMIT</button>
                </div>
                <div class="content-main__right col-12 col-lg-6">
                    <div>
                        <nav class="navbar navbar-light bg-dark d-flex">
                            <h2 class="users">USERS</h2>
                            <form class="form-inline d-flex ">
                                <input id="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                            </form>
                        </nav>
                        <table class="table table-hover">
                            <thead>
                            <tr class="text-left">
                                <th class="t_p" scope="col">Name</th>
                                <th class="t_p" scope="col">Lastname</th>
                                <th  class="t_p" scope="col">Phone number</th>
                                <th class="t_p" scope="col">Weekly KPI</th>
                                <th class="t_p" scope="col">Monthly KPI</th>
                            </tr>
                            </thead>
                            <tbody class="user-list">

                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- modal start -->
    <div
            class="modal fade"
            id="editFormModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
    >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit product</h5>
                    <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                    ></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex flex-column w-100 align-items-center">
                        <input

                                type="text"
                                id="edit-title"
                                class="mb-2 w-100 form-control inp"
                                placeholder="name"
                        />
                        <input
                                type="text"
                                id="edit-price"
                                class="mb-2 w-100 form-control inp"
                                placeholder="Lastname"
                        />
                        <input
                                type="text"
                                id="edit-descr"

                                class="mb-2 w-100 form-control inp"
                                placeholder="phone number"
                        />
                        <input
                                type="text"
                                id="weekly-kpi"

                                class="mb-2 w-100 form-control inp"
                                placeholder="weekly-kpi"
                        />
                        <input
                                type="text"
                                id="edit-monthly-kpi"

                                class="mb-2 w-100 form-control inp"
                                placeholder="monthly-kpi"
                        />


                    </div>
                </div>
                <div class="modal-footer">
                    <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                    >
                        Close
                    </button>
                    <button type="button" class="btn btn-primary" id="btn-save-edit">
                        Save changes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- modal end -->

    <!--PAGINATION-->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item prev"><a class="page-link" href="#">Previous</a></li>
            <!--        <li class="page-item"><a class="page-link" href="#">1</a></li>-->
            <div class="pagination-list d-flex">

            </div>
            <li class="page-item next"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>
    <!--PAGINATION-->
</div>


<script src="js/index.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
></script>
</body>
</html>
